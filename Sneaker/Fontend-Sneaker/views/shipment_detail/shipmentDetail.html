<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=
            "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- <link rel="stylesheet" href=
            "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> -->
    <title>Shipment Detail</title>
</head>
<body>
    <p>Shipment Detail</p>
    
    <!-- go back button -->
     <div id="goBackBtn">
        <button class="fa-solid fa-chevron-left">
            
        </button>
        <p id="backBtnText">
            Continue Shopping
        </p>
     </div>
    

     <!-- content section -->
     <div class="main-container">

        <!-- form section -->
        <form class="form">
        <h1 class="title">Shipment Details</h1>
        <div class="form-group">
            <div class="input">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="Full Name">
            </div>
            
            <div class="input">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            
            <div class="input">
                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="+84 0000 0000">
            </div>
            
        <div id="city-district-container">
            <div class="dropdown">
                <label for="city">City</label>
                <select id="city" >
                    <option>Ha Noi</option>
                    <option>Ho Chi Minh</option>
                    <option>Da Nang</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="district">District</label>
                <select id="district">
                    <option>District</option>
                    <option>District</option>
                    <option>District</option>
                </select>
            </div>
        </div>
            
            
            <div class="input">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Address">
            </div>
        </div>
        <div class="submit">
            <button type="submit" id="submitBtn">Choose Payment Method</button>
        </div>
    </form>

    <!-- summary section -->
    <div class="summary-container">
        <div class="summary-info">
            <p>Summary</p>

            <div class="summary-detail">
                <label for="subtotalValue">Subtotal</label>
                <p id="subtotalValue">Subtotal value goes here</p>
            </div>

            <div class="summary-detail">
                <label for="priceValue">Shipping Price</label>
                <p id="priceValue">Price value goes here</p>
            </div>

            <div class="summary-detail">
                <label for="totalValue">Total</label>
                <p id="totalValue">Total value goes here</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
